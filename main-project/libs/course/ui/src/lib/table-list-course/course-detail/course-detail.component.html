
<div class="container-detail">
  <nz-tabset nzType="card" nzSize="small" nzCentered>
    <nz-tab [nzTitle]="TabThongBao" style="padding-bottom:64px;">
      <ng-template #TabThongBao class = "f-14">
        Thông báo
      </ng-template>
      <nz-tabset nzTabPosition=left style = "background-color: #fff;" style="min-height:100vh;">
        <nz-tab [nzTitle]="ThongBao">
          <ng-template #ThongBao>
            <i class='bx bx-book-open'></i> Thông tin khóa học
          </ng-template>
          <app-information-course  idGuild="{{idGuild}}"></app-information-course>
        </nz-tab>
        <nz-tab [nzTitle]="AnhVideo">
          <ng-template #AnhVideo>
            <i class='bx bx-image'></i> Ảnh và video giới thiệu
          </ng-template>
          b
        </nz-tab>
        <nz-tab [nzTitle]="TaiLieu">
          <ng-template #TaiLieu>
            <i class='bx bx-clipboard'></i> Tài liệu khóa học
          </ng-template>
          c
        </nz-tab>
      </nz-tabset>
    </nz-tab>
    <nz-tab [nzTitle]="TabBaiGiang">
      <ng-template #TabBaiGiang class = "f-14">
        Bài giảng
      </ng-template>
    </nz-tab>
    <nz-tab [nzTitle]="TabThietLap">
      <ng-template #TabThietLap class = "f-14">
        Thiết lập
      </ng-template>
    </nz-tab>
  </nz-tabset>

</div>
