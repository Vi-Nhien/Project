<ng-template [nzModalTitle] class="modal-header_update">Tạo mới</ng-template>

<form [formGroup]="newThongBaoTinhChat!" (ngSubmit)="onSubmit()">

  <div class="form-create_new">
    <div class="row form-group">
      <div class="col-sm-3 form-label">
        Mã Tính chất
        <sup>(*)</sup>
      </div>
      <div class="col-sm-9 ">
        <input type="text" class="form-control" id="maTinhChat" name = "maTinhChat" formControlName="maTinhChat" required>
        <div *ngIf="a['maTinhChat'].touched && a['maTinhChat'].invalid" class="alert alert-danger">
          <div *ngIf="a['maTinhChat'].errors && a['maTinhChat'].errors['required']">Mã tính chất is required.</div>
      </div>
      </div>
    </div>
    <div class="row form-group">
      <label class="col-sm-3 form-label">
        Tên tính chất
        <sup>(*)</sup>
      </label>
      <div class="col-sm-9 ">
        <input type="text" class="form-control" formControlName="tenTinhChat">
        <div *ngIf="a['tenTinhChat'].touched && a['tenTinhChat'].invalid" class="alert alert-danger">
          <div *ngIf="a['tenTinhChat'].errors && a['tenTinhChat'].errors['required']">Tên tính chất is required.</div>
      </div>
      </div>
    </div>
    <div class="row form-group d-flex align-items-center">
      <label class="col-sm-3 form-label">
        Mã màu
      </label>
      <div class="col-sm-2">
        <input type="color" class="form-control" name="" id="" style="height: 35px;" formControlName="maMau">
      </div>
      <label class="col-sm-3 form-label">
        Số thứ tự
      </label>
      <div class="col-sm-2">
        <nz-input-number [nzMin]="1" [nzMax]="50" [nzStep]="1" formControlName="soThuTu"></nz-input-number>
      </div>
      <div class="col-sm-2">
        <label nz-checkbox formControlName="isVisible">Hiển thị</label>
      </div>
    </div>


    <div class="row form-group">
      <div class="col-sm-3 form-label">
        Ghi chú
      </div>
      <div class="col-sm-9">
        <textarea name="" id="" cols="30" rows="4" class="form-control" formControlName="ghiChu"></textarea>
      </div>
    </div>

  </div>
  <div class="add-btn_footer right">
    <button class="btn-footer_modal btn-cancel" type="button" (click) = "cancel()">Trở về</button>
    <button class="btn-footer_modal btn-submit" type="submit" [disabled]="!newThongBaoTinhChat.valid">Lưu</button>
  </div>
</form>
