<div class="inbox-tools">
  <div class="btn">
    <div class="btn-inbox_checkbox">
      <label nz-checkbox></label>
    </div>
    <button type="button" class="btn-star">
      <i class='bx bxs-star btn-list_star'></i>
    </button>

  </div>
  <div class="tool-pagination">
    <nz-pagination [nzPageIndex]="2" [nzTotal]="50" nzSimple></nz-pagination>
  </div>
</div>


<div class="notify-list">
  <div class="list-titles">
    <div class="row-list_title inbox-list_checkbox"></div>
    <div class="row-list_title inbox-list_star"></div>
    <div class="row-list_title inbox-list_action"></div>
    <div class="row-list_title inbox-list_title">Tiêu đề</div>
    <div class="row-list_title inbox-list_attachments"></div>
    <div class="row-list_title inbox-list_date">Ngày hết hạn</div>
    <div class="row-list_title inbox-list_author">Người tạo</div>
    <div class="row-list_title inbox-list_date">Ngày tạo</div>
    <div class="row-list_title inbox-list_views">Đã xem</div>
    <div class="row-list_title inbox-list_views">Chưa xem</div>
  </div>

  <div class="list-content" *ngFor="let data of thongBaosList">
    <div class="row-list_content inbox-list_checkbox"> <label ></label></div>
    <div class="row-list_content inbox-list_star"> <span class="btn-star"><i class='bx bxs-star active'></i></span>
    </div>
    <div class="row-list_content inbox-list_action align-items-center">

        <a class="btn-dropdown" nz-dropdown [nzDropdownMenu]="menu">
          <i class='bx bxs-inbox'></i>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu" class="dropdownMenu">
          <ul nz-menu nzSelectable>
            <li nz-menu-item> <button class="btn-modal" (click)="updateComponentModal()">Chỉnh sửa</button></li>
            <li nz-menu-item><button class="btn-modal" (click)="showDeleteConfirm()">Delete</button></li>

          </ul>
        </nz-dropdown-menu>


    </div>
    <div class="row-list_content inbox-list_title">{{ data.tieuDe }}</div>
    <div class="row-list_content inbox-list_attachments"></div>
    <div class="row-list_content inbox-list_date">{{ data.ngayHetHan | date : 'mediumDate' }}</div>
    <!-- <div class="row-list_content inbox-list_author">{{ data.nguoiTao }}</div> -->
    <!-- <div class="row-list_content inbox-list_date">{{ data.ngayTao }}</div> -->
    <!-- <div class="row-list_content list-views inbox-list_views">[{{ data.daXem }}]</div> -->
    <!-- <div class="row-list_content list-views inbox-list_views">[{{ data.chuaXem }}]</div> -->
  </div>
</div>
