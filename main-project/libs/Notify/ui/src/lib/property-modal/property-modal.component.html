<ng-template [nzModalTitle] class="modal-header_update">Cập nhật</ng-template>

<div class="form-create_new">
  <div class="row form-group">
    <div class="col-sm-3 form-label">
      Mã Tính chất
      <sup>(*)</sup>
    </div>
    <div class="col-sm-9 ">
      <input type="text" class = "form-control">
    </div>
  </div>
  <div class="row form-group">
    <label class="col-sm-3 form-label">
      Tên tính chất
      <sup>(*)</sup>
    </label>
    <div class="col-sm-9 ">
      <input type="text" class = "form-control">
    </div>
  </div>
  <div class="row form-group d-flex align-items-center">
    <label class="col-sm-3 form-label">
      Mã màu
    </label>
    <div class="col-sm-2">
      <input type="color" class = "form-control"name="" id=""  style ="height: 35px;">
    </div>
    <label class="col-sm-3 form-label">
      Số thứ tự
    </label>
    <div class="col-sm-2">
      <nz-input-number  [nzMin]="1" [nzMax]="10" [nzStep]="1"></nz-input-number>
    </div>
    <div class="col-sm-2">
      <label nz-checkbox>Hiển thị</label>
    </div>
  </div>


  <div class="row form-group">
    <div class="col-sm-3 form-label">
      Ghi chú
    </div>
    <div class="col-sm-9">
      <textarea name="" id="" cols="30" rows="4" class="form-control"></textarea>
    </div>
  </div>
</div>
