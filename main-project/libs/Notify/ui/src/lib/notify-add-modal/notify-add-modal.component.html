<ng-template [nzModalTitle] class="modal-header_update">Cập nhật</ng-template>

<div class="form-update scroll-bar">
  <div class="row form-group">
    <label class="col-sm-3 form-label">
      Tiêu đề
      <sup>(*)</sup>
    </label>
    <div class="col-sm-9">
      <input type="text" placeholder="Tiêu đề" class='form-control'>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-3 form-label">
      Nội dung
    </div>
    <div class="col-sm-9">
      <angular-editor [placeholder]="'Enter text here...'" [config]="editorConfig"></angular-editor>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-sm-3 form-label">
      Loại thông báo
    </div>
    <div class="col-sm-9">
      <nz-radio-group [(ngModel)]="radioValue">
        <label nz-radio nzValue="A">Chung</label>
        <label nz-radio nzValue="B">Cơ sở</label>
        <label nz-radio nzValue="C">Phòng ban</label>
      </nz-radio-group>
    </div>
  </div>

  <div class="row form-group" *ngIf="radioValue === 'C'">
    <div class="col-sm-3 form-label">
      Phòng ban
    </div>
    <div class="col-sm-9 ">
      <nz-select nzShowSearch [(ngModel)]="selectValue" class="form-control" nzPlaceHolder="Chọn">
        <nz-option *ngFor="let itemPhongBan of phongBanList" nzCustomContent [nzValue]="itemPhongBan.maLoaiPhongBan"
          [nzLabel]="itemPhongBan.tenLoaiPhongBan">

        </nz-option>
      </nz-select>
    </div>
  </div>

  <div class="row form-group" *ngIf="radioValue === 'B'">
    <div class="col-sm-3 form-label">
     Cơ sở
    </div>
    <div class="col-sm-9 ">
      <nz-select nzShowSearch [(ngModel)]="selectValue" class="form-control" nzPlaceHolder="Chọn">
        <nz-option *ngFor="let item of thongBaoTinhChatsList" nzCustomContent [nzValue]="item.maTinhChat"
          [nzLabel]="item.tenTinhChat">
          <i class='bx bx-radio-circle-marked' [style.color]="item.maMau"></i> {{item.tenTinhChat}}
        </nz-option>
      </nz-select>
    </div>
  </div>


  <div class="row form-group">
    <div class="col-sm-3 form-label">Mã tra cứu</div>
    <div class="col-sm-3"> <input type="text" placeholder="Mã tra cứu" class="form-control"> </div>
    <div class="col-sm-3 form-label">Ngày hết hạn</div>
    <div class="col-sm-3">
      <nz-date-picker class="form-control" nzPlaceHolder='Ngày hết hạn'></nz-date-picker>
    </div>
  </div>
  <div class="row form-group">
    <label class="col-sm-3 form-label">
      Tính chất
    </label>
    <div class="col-sm-9">
      <nz-select nzShowSearch [(ngModel)]="selectValue" class="form-control" nzPlaceHolder="Chọn">
        <nz-option *ngFor="let itemTinhChat of thongBaoTinhChatsList" nzCustomContent [nzValue]="itemTinhChat.maTinhChat"
          [nzLabel]="itemTinhChat.tenTinhChat">
          <i class='bx bx-radio-circle-marked' [style.color]="itemTinhChat.maMau"></i> {{itemTinhChat.tenTinhChat}}
        </nz-option>
      </nz-select>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-3  form-label">
      Đính kèm
    </div>
    <div class="col-sm-9">
      <nz-upload [nzMultiple]="true" (nzChange)="handleChange($event)" class="form-control">
        <p class="ant-upload-drag-icon d-flex align-items-center justify-content-center">
          <i class='bx bx-upload btn-upload' style="font-size: 14px;"></i>
          <span class="text-upload" style="margin-left: 8px; font-size: 14px;">Đính kèm</span>
        </p>
      </nz-upload>
    </div>
  </div>
</div>
